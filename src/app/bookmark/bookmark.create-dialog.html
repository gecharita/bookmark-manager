<h1 mat-dialog-title> Bookmark {{isEditMode}} </h1>

<div mat-dialog-content>
    <mat-form-field>
        <input matInput name="name"  placeholder="Name" required [(ngModel)]="data.bookMarkData.name">
    </mat-form-field>
    <mat-form-field>
        <!-- <input matInput type="url" placeholder="URL" required name="url" [(ngModel)]="data.bookMarkData.url"> -->
        <textarea matInput type="url" placeholder="URL" required name="url" [(ngModel)]="data.bookMarkData.url"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput name="group" placeholder="Group" required name="group" [(ngModel)]="data.bookMarkData.group">
    </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
  <button mat-button *ngIf="!isEditMode" (click)="onCancel()">Cancel</button>
</div>
